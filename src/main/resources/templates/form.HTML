<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title> BullHorn- Make a tweet</title>
</head>
<body>
<div th:replace="base :: navlinks"></div>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <form enctype="multipart/form-data" action="/processtweet" th:object="${tweet}" method="post">

                Title: <input type="text" th:field="*{title}"/>
                <span th:if = "${#fields.hasErrors('title')}" th:errors="*{title}"></span></br>

                Name: <input type="text" th:field="*{postedBy}"/>
                <span th:if = "${#fields.hasErrors('postedBy')}" th:errors="*{postedBy}"></span></br>

                Tweet: <textarea rows="3" th:field="*{content}"/>
                <span th:if = "${#fields.hasErrors('content')}" th:errors="*{content}"></span></br>

                Date: <input type="text" th:field="*{postedDate}"/>
                <span th:if = "${#fields.hasErrors('postedDate')}" th:errors="*{postedDate}"></span></br>

                <input type="file" name="file"/><br/><br/>

                <input type="submit" value="submit"/><br/>
             </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
