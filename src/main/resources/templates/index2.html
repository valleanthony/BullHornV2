<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <Style>
        img{
            max-height: 286px;
            max-width: 180px;
            width: auto;}
    </Style>

    <meta charset="UTF-8">
    <title>BullHorn -Home</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="/">BullHorn</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/add">Add Tweet</a>
        </li>
    </ul>
</nav>


<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <div class="card" th:each ="tweet :${tweets}" style="width: 18rem;">
                <img class="card-img-top" th:src="${tweet.picture}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${tweet.title}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${tweet.postedBy}"></h6>
                    <p class="card-text" th:text="${tweet.content}"></p>
                    <span th:if="${userId==tweet.getUserId()}">
                    <a th:href="@{/delete/{id}(id=${tweet.id})}"><button type="button" class="btn btn-primary">Delete </button></a>
                    <a th:href="@{/update/{id}(id=${tweet.id})}"><button type="button" class="btn btn-primary">Update </button></a>
                    </span>


                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
